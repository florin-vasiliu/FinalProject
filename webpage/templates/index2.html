        <div class="container">
            <div class="jumbotron" style="text-align: center">
                <h1>Houston Crime Prediction</h1>
                <p>Enter the details below to see what crime is most likely to occur</p>
                <p>See the probabilities of other crimes to occur for your criteria</p>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <form method="POST" action="/" role="form", name="donationform">
                        <div class="form-group">
                            <label>Hour (Midnight: 0 - 11PM: 23)</label>
                            <select id="selHour" class="form-control" name="hour" onload="PopulateDropDownList()"></select>
                            <!-- <p class="small muted" id="selNum"></p>
                            <script>
                                let slider = document.getElementById("selHour")
                                let number = document.getElementById("selNum")
                                number.innerHTML = slider.value;
                                slider.onchange = function(){
                                    number.innerhtml = this.value;
                                }
                            </script> -->
                        </div>
                        <div class="form-group">
                            <label>Premise</label>
                            <select id="selPremise" class="form-control"  name="premise" onload="PopulateDropDownList()"></select>
                        </div>
                        <div class="form-group">
                            <label>Census Tract</label>
                            <input type="text" class="form-control" name="tract" placeholder="Tract">
                        </div>
                        <div class="form-group">
                            <label>Month (1-12)</label>
                            <select id="selMonth" class="form-control"  name="month" onload="PopulateDropDownList()"></select>
                        </div>
                        <div class="form-group">
                            <label>Day of the Week (Monday-Friday)</label>
                            <select id="selDayofweek" class="form-control"  name="dayofweek" onload="PopulateDropDownList()"></select>
                        </div>
                        <div class="form-group">
                            <label>Temperature</label>
                            <select id="selTemperature" class="form-control"  name="temperature" onload="PopulateDropDownList()"></select>
                        </div>
                        <div class="form-group">
                            <label>Weather</label>
                            <select id="selWeather" class="form-control"  name="weather" onload="PopulateDropDownList()"></select>
                        </div>
                        <input type="submit" value="submit" class="btn btn-default">
                    </form>
                </div>

                <div class="col-lg-6">
                    <div id="map"></div>
                    <script src="https://embed.github.com/view/geojson/florin-vasiliu/FinalProject/master/GeoJSON/Houston_CenTracts.geojson"></script>

            </div>
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <h1>{{ message }}</h1>
                    <ul>{% for crime in prob_list %} 
                        <li>{{crime}}</li>
                     {% endfor %}</ul>
                </div>
            </div>
