                    <form method="POST" action="#" role="form", name="donationform">
                        <div class="form-group">
                            <label>Hour (Midnight: 0 - 11PM: 23)</label>
                            <select id="selHour" class="form-control" name="hour" onload="PopulateDropDownList()"></select>
                        </div>
                        <div class="form-group">

                            <select id="selPremise" class="form-control"  name="premise" onload="PopulateDropDownList()"></select>
                        </div>
                        <div class="form-group">
                            <label>Census Tract</label>
                            <input type="text" class="form-control" name="tract"  value="100000">
                        </div>
                        <div class="form-group">
                            <label>Month</label>
                            <select id="selMonth" class="form-control"  name="month" onload="PopulateDropDownList()"></select>
                        </div>
                        <div class="form-group">
                            <label>Day of the Week</label>
                            <select id="selDayofweek" class="form-control"  name="dayofweek" onload="PopulateDropDownList()"></select>
                        </div>
                        <div class="form-group">
                            <label>Temperature (F)</label>
                            <select id="selTemperature" class="form-control"  name="temperature" onload="PopulateDropDownList()"></select>
                        </div>
                        <div class="form-group">
                            <label>Weather</label>
                            <select id="selWeather" class="form-control"  name="weather" onload="PopulateDropDownList()"></select>
                        </div>
                        <button type="button" class="btn btn-outline-secondary" onclick="getResults()">Submit</button>
                    </form>

<script>
    function getResults(){
        d3.select('#message').text('')
        d3.select('#crimeProb').text("")
    d3.json('/api', {
        method:"POST",
        body: JSON.stringify({
            'hour': document.getElementsByName('hour')[0].value,
            'premise': document.getElementsByName('premise')[0].value,
            'tract':document.getElementsByName('tract')[0].value,
            'month':document.getElementsByName('month')[0].value,
            'dayofweek':document.getElementsByName('dayofweek')[0].value,
            'temperature':document.getElementsByName('temperature')[0].value,
            'weather':document.getElementsByName('weather')[0].value
        }),
        headers:{
            "Content-type":"application/json; charset=UTF-8"
        }
    }).then(data=>{
        d3.select('#message').text(data.message)
        let ul = d3.select('#crimeProb').append('ul')
        data.prob_list.forEach(element => {
            ul.append('li').text(element)
        });
    })}
</script>
