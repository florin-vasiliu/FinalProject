        <div class="container">
            <div class="jumbotron" style="text-align: center">
                <h1>Houston Crime Prediction</h1>
                <p>Enter the details below to see what crime is most likely to occur</p>
                <p>See the probabilities of other crimes to occur for your criteria</p>
            </div>
            <div class="row">
                <!-- <div id="map" style="width: 600px; height: 400px;"></div> -->
                <div class="col-lg-6">
                    <form method="POST" action="/api" role="form", name="donationform">
                        <div class="form-group">
                            <label>Hour (1-24)</label>
                            <input type="text" class="form-control" name="hour" placeholder="Hour">
                        </div>
                        <div class="form-group">
                            <label>Premise</label>
                            <input type="text" class="form-control" name="premise" placeholder="Premise">
                        </div>
                        <div class="form-group">
                            <label>Census Tract</label>
                            <input id="tract" type="text" class="form-control" name="tract" placeholder="Tract">
                        </div>
                        <div class="form-group">
                            <label>Month (1-12)</label>
                            <input type="text" class="form-control" name="month" placeholder="Month">
                        </div>
                        <div class="form-group">
                            <label>Day of the Week (Monday-Friday)</label>
                            <input type="text" class="form-control" name="dayofweek" placeholder="Day of Week">
                        </div>
                        <div class="form-group">
                            <label>Temperature</label>
                            <input type="text" class="form-control" name="temperature" placeholder="Temperature">
                        </div>
                        <div class="form-group">
                            <label>Weather</label>
                            <input type="text" class="form-control" name="weather" placeholder="Weather">
                        </div>
                        <input type="submit" value="submit" class="btn btn-default">
                    </form>
                </div>

                <div class="col-lg-6">
                    <script src="https://embed.github.com/view/geojson/florin-vasiliu/FinalProject/master/GeoJSON/Houston_CenTracts.geojson"></script>

            </div>
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <h1>{{ message }}</h1>
                    <ul>{% for crime in probability_breakdown %} 
                        <li>{{crime}}</li>
                     {% endfor %}</ul>
                </div>
            </div>
